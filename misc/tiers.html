<!doctype html>
<html>
<head>
  <title>Tier Util : 皇家顾问团</title>
  <link rel='stylesheet' href='../lib/bootstrap.min.css'>
  <link rel='stylesheet' href='../index.css'>
  
  <script src='../lib/jquery-2.1.4.min.js'></script>
  <script src='../lib/bootstrap.min.js'></script>
  <script src="../lib/pako.js"></script>
  <script src='../lib/vue.min.js'></script>
  <script src='../lib/savecodec2.js'></script>
  <script src='../lib/util.js'></script>
  <script src='index.js'></script>
</head>
<body>
  <div class='container' id='app'>
    <h2 class='page-header'><span>Tier Viewer</span> <small>Your Tiers Are Delicious...</small></h2>
    <div class='panel panel-primary'>
      <div class='panel-body'>
        <div class='input-group panelSaveInput'>
          <label id='saveInputLabel' class='input-group-addon' for='saveInput'>Input Save <a data-toggle='popover' data-trigger='hover' data-placement='bottom' data-content='Export your save from Realm Grinder and paste it in this field to view a variety of stats that are not shown in-game.'>(?)</a></label>
          <input id='saveInput' class='form-control' type='text' name='saveInput' value=''>
          <div class='input-group-btn'>
            <button id='doReEnter' class='btn btn-success' type='button'>重输存档</button>
            <button id='doSaveCopy' class='btn btn-info' type='button'>复制存档</button>
            <button id='doSaveClear' class='btn btn-danger' type='button'>清除存档</button>
          </div>
        </div>
      </div>
    </div>
	<ul v-if='unlockedTiers > -1'>
		Total unlocked tiers: {{unlockedTiers}}
	</ul>
    <ul>
      <li v-for='s in allSpells'>
        {{s.name}}: {{s.unlocked + 1}} ({{s.text}})
      </li>
    </ul>
	<ul v-if='timeLine != ""'>
		Spell Tiering Timeline: 
		<p></p>
		<li v-for='line in timeLine'>
        {{line}}
      </li>
	</ul>
  </div>
</body>
</html>
